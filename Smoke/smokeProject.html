<body>
    <h1 style="text-align: center; font-weight: bold; text-decoration: underline; font-family: 'Montserrat', sans-serif; font-size: 36px;">Smoke Simulation</h1>
    <canvas id="smokeCanvas"></canvas>
    <script>const canvas = document.getElementById('smokeCanvas');
        const context = canvas.getContext('2d');
        const width = 600;
        const height = 600;
        canvas.width = width;
        canvas.height = height;

        // Draw smoke function
        function drawSmoke(smoke) {
            context.clearRect(0, 0, width, height);
            context.fillStyle = 'gray';
            smoke.forEach(function (p) {
                context.beginPath();
                context.arc(p.x, p.y, p.radius, 0, Math.PI * 2, true);
                context.closePath();
                context.fill();
            });
        }

                // Animate smoke function
        function animateSmoke(smoke) {
            drawSmoke(smoke);
            smoke.push({
                x: Math.random() * width,
                y: Math.random() * height,
                radius: Math.random() * 10
            });
            smoke.forEach(function (p) {
                p.x += Math.random() * 4 - 2;
                p.y -= Math.random() * 5;
                p.radius += Math.random() * 0.3;
            });
            requestAnimationFrame(function () {
                animateSmoke(smoke);
            });
        }

        // Initialize smoke particles
        const smokeParticles = [];

        animateSmoke(smokeParticles);
    </script>
